<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./CSS/dashboard.css">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class='bx bxs-music'></i>
                <span>PlayYours</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul>
            <p id="menu">Menu</p>
            <li>
                <a href="#">
                    <i class='bx bxs-grid-alt'></i>
                    <span class="nav-item">Discover</span>
                </a>
                <span class="tooltip">Discover</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-search-alt-2'></i>
                    <span class="nav-item">Search</span>
                </a>
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-volume-full'></i>
                    <span class="nav-item">Genres</span>
                </a>
                <span class="tooltip">Genres</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-album'></i>
                    <span class="nav-item">Albums</span>
                </a>
                <span class="tooltip">Albums</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-microphone'></i>
                    <span class="nav-item">Artists</span>
                </a>
                <span class="tooltip">Artists</span>
            </li>
            <p id="library">Library</p>
            <li>
                <a href="#">
                    <i class='bx bxs-time'></i>
                    <span class="nav-item">Recent</span>
                </a>
                <span class="tooltip">Recent</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-heart'></i>
                    <span class="nav-item">Favourities</span>
                </a>
                <span class="tooltip">Favourities</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-folder'></i>
                    <span class="nav-item">Local</span>
                </a>
                <span class="tooltip">Local</span>
            </li>
        </ul>
    </div>

    <main>
        <h1>Padma Sai</h1>
    </main>
</body>
<script>
    let btn=document.querySelector('#btn')
    let sidebar=document.querySelector('.sidebar')

    btn.onclick=function()
    {
        sidebar.classList.toggle('active')
    };
</script>
</html>
